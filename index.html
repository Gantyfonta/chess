<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Firebase Chess Rooms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- chessboard.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

  <!-- chess.js (UMD build for browser globals) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <style>
    body { font-family: sans-serif; display:flex; flex-direction:column; align-items:center; margin:20px; }
    #board { width: 400px; margin:20px; display:none; }
    #status, #winner, #colorInfo { margin:10px; font-weight:bold; }
    #winner { font-size:20px; color:#b00; }
    button { padding:6px 12px; margin:5px; }
  </style>
</head>
<body>
  <h2>Firebase Chess</h2>

  <!-- Room join form -->
  <div id="roomForm">
    <input type="text" id="roomCode" placeholder="Enter room code">
    <button id="joinBtn">Join Room</button>
  </div>

  <!-- Game UI -->
  <div id="gameUI" style="display:none;">
    <div id="colorInfo"></div>
    <div id="board"></div>
    <div id="status"></div>
    <div id="winner" style="display:none;"></div>
    <button id="continueBtn" style="display:none;">Continue</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, get, update, onValue, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDvU2DH8o3baDrRPmihP45R39OtSjhk2aA",
      authDomain: "chess-4b89c.firebaseapp.com",
      databaseURL: "https://chess-4b89c-default-rtdb.firebaseio.com",
      projectId: "chess-4b89c",
      storageBucket: "chess-4b89c.firebasestorage.app",
      messagingSenderId: "1052008395512",
      appId: "1:1052008395512:web:c3dc29b8da9480b25a810d",
      measurementId: "G-1L9KKDPGYR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const game = new Chess();
    let board = null;
    let myColor = null;
    let roomRef = null;
    let roomId = null;

    const roomForm = document.getElementById("roomForm");
    const roomCodeInput = document.getElementById("roomCode");
    const joinBtn = document.getElementById("joinBtn");
    const gameUI = document.getElementById("gameUI");
    const statusEl = document.getElementById("status");
    const winnerEl = document.getElementById("winner");
    const continueBtn = document.getElementById("continueBtn");
    const boardEl = document.getElementById("board");
    const colorInfoEl = document.getElementById("colorInfo");

    function updateStatus() {
      if (game.in_checkmate()) {
        const winner = (game.turn() === "w" ? "Black" : "White");
        winnerEl.textContent = winner + " wins!";
        winnerEl.style.display = "block";
        continueBtn.style.display = "inline-block";
        return;
      }
      if (game.in_draw()) {
        statusEl.textContent = "Game drawn.";
        return;
      }
      const moveColor = game.turn() === "w" ? "White" : "Black";
      statusEl.textContent = moveColor + " to move" + (game.in_check() ? " (in check)" : "");
    }

    function onDrop(source, target) {
      if (!myColor) return "snapback"; // spectators can't move
      if ((myColor[0] !== game.turn())) return "snapback"; // not my turn

      const move = game.move({ from: source, to: target, promotion: "q" });
      if (move === null) return "snapback"; // invalid

      set(ref(db, `rooms/${roomId}/state`), { fen: game.fen(), turn: game.turn() });
      updateStatus();
    }

    function initBoard(fen = "start") {
      board = Chessboard("board", {
        draggable: true,
        position: fen,
        onDrop: onDrop,
        orientation: (myColor === "black" ? "black" : "white")
      });
    }

    async function joinRoom(code) {
      roomId = code;
      roomRef = ref(db, "rooms/" + code);

      const snapshot = await get(roomRef);
      if (!snapshot.exists()) {
        // New room
        await set(roomRef, {
          players: {},
          state: { fen: game.fen(), turn: game.turn() }
        });
      }

      // Assign player color if less than 2
      const playersRef = ref(db, `rooms/${code}/players`);
      const playersSnap = await get(playersRef);
      const players = playersSnap.val() || {};
      if (Object.keys(players).length < 2) {
        // assign random color not taken
        const taken = Object.values(players);
        let color = Math.random() < 0.5 ? "white" : "black";
        if (taken.includes(color)) color = (color === "white" ? "black" : "white");
        const id = push(playersRef).key;
        await update(playersRef, { [id]: color });
        myColor = color;
      } else {
        myColor = null; // spectator
      }

      // Show color info
      if (myColor) {
        colorInfoEl.textContent = "You are " + myColor.charAt(0).toUpperCase() + myColor.slice(1);
      } else {
        colorInfoEl.textContent = "You are a spectator";
      }

      // Switch UI
      roomForm.style.display = "none";
      gameUI.style.display = "block";
      boardEl.style.display = "block";
      initBoard();
      updateStatus();

      // Listen for game state (after board exists)
      onValue(ref(db, `rooms/${code}/state`), (snap) => {
        const data = snap.val();
        if (data && data.fen) {
          game.load(data.fen);
          if (board) {
            board.position(data.fen);
          }
          updateStatus();
        }
      });
    }

    joinBtn.onclick = () => {
      const code = roomCodeInput.value.trim();
      if (code) joinRoom(code);
    };

    continueBtn.onclick = () => {
      game.reset();
      set(ref(db, `rooms/${roomId}/state`), { fen: game.fen(), turn: game.turn() });
      winnerEl.style.display = "none";
      continueBtn.style.display = "none";
      updateStatus();
    };
  </script>
</body>
</html>
