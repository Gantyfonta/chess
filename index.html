<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery (needed by chessboard.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Correct chessboard.js (global Chessboard available) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboardjs/1.0.0/chessboard-1.0.0.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboardjs/1.0.0/chessboard-1.0.0.min.js"></script>

  <!-- chess.js (UMD build for browser globals) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <style>
    body { font-family: cursive; display:flex; flex-direction:column; align-items:center; margin:20px; }
    #board { width: 400px; margin:20px; display:none; }
    #status, #winner, #colorInfo, #rankStats { margin:10px; font-weight:bold; }
    #winner { font-size:20px; color:#b00; }
    button { padding:6px 12px; margin:5px; }
    #cheatPanel { display:none; border:1px solid #333; padding:10px; margin-top:15px; background:#f0f0f0; }
    #cheatPanel button { display:block; margin:5px 0; }
  </style>
</head>
<body>
  <h2>Chess</h2>

  <!-- Room join form -->
  <div id="roomForm">
    <input type="text" id="roomCode" placeholder="Enter room code">
    <button id="joinBtn">Join Room Code</button>
  </div>

  <!-- Game UI -->
  <div id="gameUI" style="display:none;">
    <div id="colorInfo"></div>
    <div id="board"></div>
    <div id="status"></div>
    <div id="winner" style="display:none;"></div>
    <button id="continueBtn" style="display:none;">Continue</button>
    <div id="rankStats"></div>
    <!-- Cheat Panel -->
    <div id="cheatPanel">
      <h3>Magnus Panel</h3>
      <button id="teleportBtn">Teleport Piece</button>
      <button id="instantWinBtn">Instant Win</button>
      <button id="instantLossBtn">Instant Loss</button>
      <button id="instantTieBtn">Instant Tie</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, get, update, remove, onValue, push, onDisconnect } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvU2DH8o3baDrRPmihP45R39OtSjhk2aA",
      authDomain: "chess-4b89c.firebaseapp.com",
      databaseURL: "https://chess-4b89c-default-rtdb.firebaseio.com",
      projectId: "chess-4b89c",
      storageBucket: "chess-4b89c.firebasestorage.app",
      messagingSenderId: "1052008395512",
      appId: "1:1052008395512:web:c3dc29b8da9480b25a810d",
      measurementId: "G-1L9KKDPGYR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const game = new Chess();
    let board = null;
    let myColor = null;
    let myId = null;
    let roomRef = null;
    let roomId = null;

    let stats = JSON.parse(localStorage.getItem("chessStats")) || { points: 0, wins: 0, losses: 0, draws: 0 };

    const roomForm = document.getElementById("roomForm");
    const roomCodeInput = document.getElementById("roomCode");
    const joinBtn = document.getElementById("joinBtn");
    const gameUI = document.getElementById("gameUI");
    const statusEl = document.getElementById("status");
    const winnerEl = document.getElementById("winner");
    const continueBtn = document.getElementById("continueBtn");
    const boardEl = document.getElementById("board");
    const colorInfoEl = document.getElementById("colorInfo");
    const rankStatsEl = document.getElementById("rankStats");
    const cheatPanel = document.getElementById("cheatPanel");

    function renderStats() {
      rankStatsEl.textContent = `Points: ${stats.points} | Wins: ${stats.wins} | Losses: ${stats.losses} | Draws: ${stats.draws}`;
    }

    function saveStats() {
      localStorage.setItem("chessStats", JSON.stringify(stats));
      renderStats();
    }

    function updateStatus() {
      if (game.in_checkmate()) {
        const winner = (game.turn() === "w" ? "Black" : "White");
        winnerEl.textContent = winner + " wins!";
        winnerEl.style.display = "block";
        continueBtn.style.display = "inline-block";
        if (myColor) {
          if (winner.toLowerCase() === myColor) { stats.wins++; stats.points += 2; }
          else { stats.losses++; stats.points -= 2; }
          saveStats();
        }
        return;
      }
      if (game.in_draw()) {
        statusEl.textContent = "Game drawn.";
        if (myColor) { stats.draws++; stats.points += 1; saveStats(); }
        return;
      }
      const moveColor = game.turn() === "w" ? "White" : "Black";
      statusEl.textContent = moveColor + " to move" + (game.in_check() ? " (in check)" : "");
    }

    function onDrop(source, target) {
      if (!myColor) return "snapback";
      if ((myColor[0] !== game.turn())) return "snapback";

      const move = game.move({ from: source, to: target, promotion: "q" });
      if (move === null) return "snapback";

      set(ref(db, `rooms/${roomId}/state`), { fen: game.fen(), turn: game.turn() });
      updateStatus();
    }

    function initBoard(fen = "start") {
      board = Chessboard("board", {
        draggable: true,
        position: fen,
        onDrop: onDrop,
        orientation: (myColor === "black" ? "black" : "white"),
        pieceTheme: (piece) => 'pieces/' + piece + '.png'
      });
    }

    // Cheats (double move removed)
    document.getElementById("teleportBtn").onclick = () => {
      const from = prompt("Move from square (e.g., e2):");
      const to = prompt("Move to square (e.g., e4):");
      if (from && to) {
        const piece = game.get(from);
        if (piece) {
          game.remove(from);
          game.put(piece, to);
          set(ref(db, `rooms/${roomId}/state`), { fen: game.fen(), turn: game.turn() });
          board.position(game.fen());
        }
      }
    };

    document.getElementById("instantWinBtn").onclick = () => {
      winnerEl.textContent = "You declared instant win!";
      winnerEl.style.display = "block";
    };

    document.getElementById("instantLossBtn").onclick = () => {
      winnerEl.textContent = "You declared instant loss!";
      winnerEl.style.display = "block";
    };

    document.getElementById("instantTieBtn").onclick = () => {
      winnerEl.textContent = "You declared instant tie!";
      winnerEl.style.display = "block";
    };

    // Unlock cheat panel when typing 'magnus'
    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "m") {
        let buffer = "";
        document.addEventListener("keypress", function handler(ev) {
          buffer += ev.key.toLowerCase();
          if (buffer.includes("magnus")) {
            cheatPanel.style.display = "block";
            document.removeEventListener("keypress", handler);
          }
        });
      }
    });

    async function joinRoom(code) {
      roomId = code;
      roomRef = ref(db, "rooms/" + code);
      const snapshot = await get(roomRef);
      if (!snapshot.exists()) {
        await set(roomRef, { players: {}, state: { fen: game.fen(), turn: game.turn() } });
      }
      const playersRef = ref(db, `rooms/${code}/players`);
      myId = push(playersRef).key;
      const playersSnap = await get(playersRef);
      const players = playersSnap.val() || {};
      const taken = Object.values(players);
      if (!taken.includes("white")) { await update(playersRef, { [myId]: "white" }); myColor = "white"; }
      else if (!taken.includes("black")) { await update(playersRef, { [myId]: "black" }); myColor = "black"; }
      else { await update(playersRef, { [myId]: "spectator" }); myColor = null; }
      onDisconnect(ref(db, `rooms/${code}/players/${myId}`)).remove();
      if (myColor) colorInfoEl.textContent = "You are " + myColor.charAt(0).toUpperCase() + myColor.slice(1);
      else colorInfoEl.textContent = "You are a spectator";
      roomForm.style.display = "none";
      gameUI.style.display = "block";
      boardEl.style.display = "block";
      initBoard();
      updateStatus();
      renderStats();
      onValue(ref(db, `rooms/${code}/state`), (snap) => {
        const data = snap.val();
        if (data && data.fen) { game.load(data.fen); if (board) board.position(data.fen); updateStatus(); }
      });
      onValue(playersRef, async (snap) => {
        const players = snap.val() || {};
        const entries = Object.entries(players);
        const white = entries.find(([id, role]) => role === "white");
        const black = entries.find(([id, role]) => role === "black");
        const spectators = entries.filter(([id, role]) => role === "spectator");
        if (!white && spectators.length > 0) { const [sid] = spectators[0]; await update(playersRef, { [sid]: "white" }); }
        if (!black && spectators.length > 0) { const [sid] = spectators[0]; await update(playersRef, { [sid]: "black" }); }
        if (entries.length === 0) { game.reset(); await set(roomRef, { players: {}, state: { fen: game.fen(), turn: game.turn() } }); }
      });
    }

    joinBtn.onclick = () => { const code = roomCodeInput.value.trim(); if (code) joinRoom(code); };
    continueBtn.onclick = () => { game.reset(); set(ref(db, `rooms/${roomId}/state`), { fen: game.fen(), turn: game.turn() }); winnerEl.style.display = "none"; continueBtn.style.display = "none"; updateStatus(); };
  </script>
</body>
</html>
