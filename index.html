<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Firebase Chess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.css">
  <style>
    body { display:flex; flex-direction:column; align-items:center; font-family:sans-serif; margin:20px; }
    #board { width: 400px; margin:20px; }
    #status { margin-top:10px; font-weight:bold; }
  </style>
</head>
<body>
  <h2>Firebase Chess</h2>
  <div id="board"></div>
  <div id="status">Connecting...</div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDvU2DH8o3baDrRPmihP45R39OtSjhk2aA",
      authDomain: "chess-4b89c.firebaseapp.com",
      databaseURL: "https://chess-4b89c-default-rtdb.firebaseio.com",
      projectId: "chess-4b89c",
      storageBucket: "chess-4b89c.firebasestorage.app",
      messagingSenderId: "1052008395512",
      appId: "1:1052008395512:web:c3dc29b8da9480b25a810d",
      measurementId: "G-1L9KKDPGYR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Chessboard + rules libs
    import "https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js";
    import "https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.js";

    const game = new Chess();
    let board = null;
    const gameRef = ref(db, "chess/game1");

    function updateStatus() {
      let status = "";
      const moveColor = game.turn() === "w" ? "White" : "Black";

      if (game.in_checkmate()) {
        status = "Game over, " + moveColor + " is checkmated.";
      } else if (game.in_draw()) {
        status = "Game over, drawn position.";
      } else {
        status = moveColor + " to move";
        if (game.in_check()) {
          status += ", " + moveColor + " is in check";
        }
      }
      document.getElementById("status").textContent = status;
    }

    function onDrop(source, target) {
      const move = game.move({ from: source, to: target, promotion: "q" });
      if (move === null) return "snapback"; // invalid move
      // Save new position to Firebase
      set(gameRef, { fen: game.fen(), turn: game.turn() });
    }

    function initBoard(fen = "start") {
      board = Chessboard("board", {
        draggable: true,
        position: fen,
        onDrop: onDrop
      });
    }

    // Listen for game state changes
    onValue(gameRef, (snapshot) => {
      const data = snapshot.val();
      if (data && data.fen) {
        game.load(data.fen);
        board.position(data.fen);
        updateStatus();
      } else {
        // fresh game
        game.reset();
        set(gameRef, { fen: game.fen(), turn: game.turn() });
        board.start();
        updateStatus();
      }
    });

    initBoard();
  </script>
</body>
</html>
